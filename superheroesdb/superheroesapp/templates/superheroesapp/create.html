<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create-A-Hero</title>
</head>

<body>
    <form action="{% url 'superheroesapp:create' %}" method="post">
        {% csrf_token %}
        Name:<input type="text" name="name" id="name"><br>
        Alter Ego:<input type="text" name="alter_ego" id="alter_ego"><br>
        Primary Superpower:<input type="text" name="primary_superpower" id="primary_superpower"><br>
        Secondary Superpower:<input type="text" name="secondary_superpower" id="secondary_superpower"><br>
        Catchphrase:<input type="text" name="catchphrase" id="catchphrase"><br>
        <input type="submit" value="Create my superhero" <p>
        <a href="{% url 'superheroesapp:index' %}">Home</a>
        </p>

    </form>
</body>

</html>
